<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập nhật thông tin cá nhân</title>
  <!-- CSS Styles -->
  <link href="css/styles_item_info.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional JavaScript -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script defer src="js/tudo-base.js"></script>
  <script defer src="js/edit-profile.js"></script>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="FixedBar navbar navbar-light bg-light">
    <a class="navbar-brand" href=".">
      <img src="img/logo.png" width="140" height="36" alt="">
    </a>
    <a href="javascript:void(0);" class="d-xs-block d-xl-none " id="toggleNavBar" onclick="extendNavBar()">
      <h4 class="fa fa-bars"></h4>
    </a>
    <div class="navbar-brand d-none d-xl-block" href="#" id="moreNav">
      <div class="navbar-brand">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input class="search_input" type="text" name="" placeholder="Tìm kiếm...">
            <a href="search" class="search_icon"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </div>
      <a class="navbar-brand" href="post-item">
        Cho thuê đồ
      </a>
      <a class="navbar-brand" href="about">
        Tìm hiểu thêm
      </a>
      <a class="navbar-brand" href="signup" id="navBtnSignUp">
        Đăng ký
      </a>
      <a class="navbar-brand" href="login" id="navBtnLogIn">
        Đăng nhập
      </a>
      <div class="navbar-brand dropdown">
        <img class="btn p-0 dropdown-toggle" id="navBtnAvatar" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" src="img/no_user.png" width="36" height="36">
        </img>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="left: -400%;">
          <a class="dropdown-item" href="#" onclick="profileOnClick()">
            Thông tin cá nhân
          </a>
          <a class="dropdown-item" href="#">
            Danh sách đồ vật
          </a>
          <a class="dropdown-item" href="#">
            Danh sách thuê
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="logOutOnClick()">
            Đăng xuất
          </a>
        </div>
      </div>
    </div>
  </nav>

  <br>

  <div class="container bootstrap snippet">
    <div class="row">
      <div class="col-sm-10">
        <h1 id="emailTitle">User name</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <!--left col-->
        <div class="text-center">
          <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
            alt="avatar">
          <h6>Upload a different photo...</h6>
          <input type="file" class="text-center center-block file-upload">
        </div>
        </hr><br>

      </div>
      <!--/col-3-->
      <div class="col-sm-9">
        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <hr>
            <form class="form" action="##" method="post" id="registrationForm">
              <div class="form-group">

                <div class="col-xs-6">
                  <label for="first_name">
                    <h4>Họ và tên</h4>
                  </label>
                  <input type="text" class="form-control" name="first_name" id="InputName"
                    placeholder="Nhập họ và tên của bạn" title="Nhập họ và tên của bạn">
                </div>
              </div>

              <div class="form-group">

                <div class="col-xs-6">
                  <label for="phone">
                    <h4>Số điện thoại</h4>
                  </label>
                  <input type="text" class="form-control" name="phone" id="InputPhone"
                    placeholder="Nhập Số điện thoại của bạn" title="Nhập số điện thoại của bạn">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-6">
                  <label for="text">
                    <h4>Địa chỉ</h4>
                  </label>
                  <input type="text" class="form-control" id="InputLocation" placeholder="Nhập địa chi của bạn"
                    title="Nhập địa chỉ của bạn">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <br>
                  <button class="btn btn-lg btn-success" type="button" onclick="SaveButtonTapped()">
                    Save</button>
                  <button class="btn btn-lg" type="reset">
                    Reset</button>
                </div>
              </div>
            </form>

            <hr>

          </div>
          <!--/tab-pane-->

        </div>
        <!--/tab-pane-->
      </div>
      <!--/tab-content-->

    </div>
    <!--/col-9-->
  </div>
  <!--/row-->


</body>

</html>
