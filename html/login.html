<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUDO - Đồ gì cũng có</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="js/cookie_helper.js"></script>
  <script defer src="js/tudo-base.js"></script>
</head>

<body>
  <div class="logovamenu">
    <!-- Navigation bar -->
    <!-- Navigation bar -->
    <nav class="FixedBar navbar navbar-light bg-light">
      <a class="navbar-brand" href=".">
        <img src="img/logo.png" width="140" height="36" alt="">
      </a>
      <a href="javascript:void(0);" class="d-xs-block d-xl-none " id="toggleNavBar" onclick="extendNavBar()">
        <h4 class="fa fa-bars"></h4>
      </a>
      <div class="navbar-brand d-none d-xl-block" href="#" id="moreNav">
        <div class="navbar-brand">
          <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
              <input class="search_input" type="text" name="" placeholder="Tìm kiếm...">
              <a href="search" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>
        <a class="navbar-brand" href="post-item">
          Cho thuê đồ
        </a>
        <a class="navbar-brand" href="about">
          Tìm hiểu thêm
        </a>
        <a class="navbar-brand" href="signup" id="navBtnSignUp">
          Đăng ký
        </a>
        <a class="navbar-brand" href="login" id="navBtnLogIn">
          Đăng nhập
        </a>
        <div class="navbar-brand dropdown">
          <img class="btn p-0 dropdown-toggle" id="navBtnAvatar" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false" src="img/no_user.png" width="36" height="36">
          </img>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="left: -400%;">
            <a class="dropdown-item" href="profile">
              Thông tin cá nhân
            </a>
            <a class="dropdown-item" href="#">
              Danh sách đồ vật
            </a>
            <a class="dropdown-item" href="#">
              Danh sách thuê
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" onclick="logOutOnClick()">
              Đăng xuất
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- het logo va menu -->
  <div class="contentbody bg-white text-center mt-5">
    <div class="contentLogin mt-4">
      <div class="d-inline-flex txtWelcome">Chào mừng trở lại</div>
      <form>
        <div class="form-group">
          <label for="InputEmail">Tên đăng nhập</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
            placeholder="Nhập tên đăng nhập của bạn" tabindex="1">
          <span class="icon-error"></span>
        </div>
        <div class="form-group">
          <label for="InputPassword">Mật khẩu</label>
          <a class="forgotPass" href="forgot-password">Quên mật khẩu?</a>
          <input type="password" class="form-control" id="InputPassword" placeholder="Nhập mật khẩu của bạn"
            tabindex="2">
          <span class="icon-error"></span>
        </div>

        <button type="button" class="btn btn-dark dangnhap" onclick="BtnLogInTapped()">Đăng nhập</button>
      </form>
      <div class="d-inline-flex txtOr">Hoặc</div>
      <button type="submit" class="btn btn-light btnGoogle">
        <img class="imageIcon" src="img/login/google.png" alt="">
        Đăng nhập với Google
      </button>
      <button type="submit" class="btn btn-light btnFacebook">
        <img class="imageIcon" src="img/login/facebook.png" alt="">
        Đăng nhập với Facebook
      </button>
      <button type="submit" class="btn btn-light btnApple">
        <img class="imageIcon" src="img/login/apple.png" alt="">
        Đăng nhập với Apple
      </button>
      <div class="txtbtnreg">
        <div class="d-inline-flex txtNotYet">Bạn chưa có tài khoản?</div>
        <button type="submit" class="btn btn-light btnReg">Đăng ký</button>
      </div>
    </div>
  </div>
  <footer>
    <p>Một sản phẩm của PTUDW-17TN-Nhom16</p>
  </footer>
</body>

</html>
